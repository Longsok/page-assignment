<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <link rel="stylesheet" href="calender.css">
</head>
<body>
    <table border="1" style="width: 80%;">
        <tr>
            <th colspan="7">ខែកុម្ភ: ២០២៣</th>
        </tr>
        <tr>
            <th>អាទិត្យ</th>
            <th>ចន្ទ</th>
            <th>អង្គារ</th>
            <th>ពុធ</th>
            <th>ព្រហស្បតិ៍</th>
            <th>សុក្រ</th>
            <th>សៅរ៍</th>
        </tr>
        <tr>
            <td class="Jan">២៩</td>
            <td class="Jan">៣០</td>
            <td class="Jan">៣១</td>
            <td>១</td>
            <td>២</td>
            <td>៣</td>
            <td>៤</td>
        </tr>
        <tr>
            <td>៥</td>
            <td>៦</td>
            <td>៧</td>
            <td>៨</td>
            <td>៩</td>
            <td>១០</td>
            <td>១១</td>
        </tr>
        <tr>
            <td>១២</td>
            <td>១៣</td>
            <td class="VD">១៤​ <p>Valentine Day</p></td>
            <td>១៥</td>
            <td>១៦</td>
            <td>១៧</td>
            <td>១៨</td>
        </tr>
        <tr>
            <td>១៩</td>
            <td>២០</td>
            <td>២១</td>
            <td>២២</td>
            <td class="Graduate">២៣<p>Graduation</p></td>
            <td>២៤</td>
            <td>២៥</td>
        </tr>
        <tr>
            <td class="BD">២៦</td>
            <td>២៧</td>
            <td>២៨</td>
            <td class="Mar">១</td>
            <td class="Mar">២</td>
            <td class="Mar">៣</td>
            <td class="Mar">៤</td>
        </tr>
    </table>
</body>
</html>
